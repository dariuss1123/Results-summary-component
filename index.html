<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
      <header>
        <h2 class="title">Your Result</h2>
        <div class="result-div">
            <span class="big-num" id="big-num">0</span>
            <br>
            <span class="small-num">of 100</span>
        </div>
            <h2 class="great">Great</h2>
            <p class="result-statement">You scored higher than 65% of the poeple who have taken these tests.</p>
      </header>

      <main>
        <h2 class="summary-header">Summary</h2>
        <div class="stats-div" id="stats-div">
          <!-- stats here -->
        </div>
        <button type="button">Continue</button>
      </main>
  </div>

  <script type="module" src="JavaScript/script.js"></script>
</body>
</html>
